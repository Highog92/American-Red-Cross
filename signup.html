<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/CSS/signup.css">
</head>

<body>
    <header class="signupHeader">
        <div>
            <img src="Assets/img/ARC_Logo_Classic_Horiz_RGB.png" alt="">
        </div>
    </header>
    <header class="signupHeader">
        <div>
            <h2>Welcome to the Oregon Volunteer connection.</h2>
        </div>
    </header>
    <div class="imgDiv">
        <img src="assets/img/HermistonPark_2x-2048x1106.jpg" alt="" class="ORImg">
    </div>
    <div class="signupContainer">
        <h3>Please log in or create an account.</h3>
        <figure class="signupFormsContainer">
            <form class="signupForms">
                <h4>Sign In with Your Red Cross ID</h4>
                <p>If you already have an existing Red Cross ID, please login below.</p>
                <label>Email:</label>
                <input type="text">
                <label>Password:</label>
                <input type="text">
                <button class="signupButton">SIGN IN</button>
                <a href="">Forgot password</a>
                <a href="">Need help logging in?</a>
            </form>
            <form class="signupForms">
                <h4>Create a Red Cross ID</h4>
                <p>The first step to creating a Volunteer Connection account is to create your Red Cross ID. Please
                    complete the form below.</p>
                <div class="flex1">
                    <div class="flex2">
                        <label>First name:</label>
                        <input type="text">
                    </div>
                    <div class="flex2">
                        <label>Last name:</label>
                        <input type="text">
                    </div>
                </div>
                <label>Country</label>
                <select>
                    <option>United States</option>
                </select>
                <label>Postal code:</label>
                <input type="text">
                <label>Email:</label>
                <input type="text">
                <label>Password:</label>
                <input type="text">
                <label>Confirm password:</label>
                <input type="text">
                <button class="signupButton">CREATE MY RED CROSS ID</button>
                <a href="">Under age 13?</a>
            </form>

        </figure>
    </div>
</body>

</html>
